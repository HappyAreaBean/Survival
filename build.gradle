 */

plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'kr.entree.spigradle' version '2.4.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'Survival'
version = property("projectVersion") as String // from gradle.properties
description = 'Survival'
java.sourceCompatibility = JavaLanguageVersion.of(17)
compileJava.options.encoding = 'UTF-8'

spigot {
    // The 'name' and 'version' will be set to project.version and project.name,
    // But we may set those manually.
    description = 'A sample plugin for SMP'
    apiVersion '1.13'
    excludeLibraries = ['*']
    softDepends 'PlaceholderAPI', 'Multiverse-Core'
    authors 'HappyAreaBean'
    commands {
        survival {
            description = 'The main command of Survival.'
        }
        spawn {
            description = 'Teleport to spawn.'
            permission = 'survival.player'
        }
        setspawn {
            description = 'Set spawn point.'
            permission = 'survival.admin'
        }
        lastseen {
            description = 'View offline player information.'
            permission = 'survival.admin'
        }
        invsee {
            description = 'View player inventory.'
            permission = 'survival.admin'
        }
        enderchest {
            aliases = ['ec', 'echest']
            description = 'View player ender chest.'
            permission = 'survival.admin'
        }
        ping {
            description = 'View your or player latency.'
            permission = 'survival.player'
        }
        sendlocaltion {
            aliases = ['scs', 'sl']
            description = 'Send your location to chat.'
            permission = 'survival.player'
        }
    }
    permissions {
        'survival.player' {
            description = 'The permission for player'
            defaults = 'true'
        }
        'survival.admin' {
            description = 'Survival admin permission'
            defaults = 'op'
        }
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.2'
    implementation 'org.ocpsoft.prettytime:prettytime:5.0.3.Final'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

shadowJar {
    archiveClassifier.set('')
    relocate 'org.ocpsoft', 'cc.happyareabean.libs.prettytime'
}